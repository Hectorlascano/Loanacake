        .header-content {

        .brand-name {

        /* Categories Grid - Espaciado optimizado */
        .categories {

        }
        
        .section-title {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--accent);
            position: relative;
            padding-bottom: 3px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .category-card {

            border-radius: 12px;

            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;

        .category-card:active {

        .category-icon {

            align-items: center;

        .category-count {

        }
        
        /* WhatsApp Button - M√°s arriba */

            right: 15px;

            height: 50px;

            border-radius: 50%;

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.5);
            z-index: 100;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .whatsapp-button:active {
            transform: scale(0.95);
        }
        
        /* Footer - Dise√±o lado a lado mejorado */
        footer {
            background: var(--dark);
            color: white;
            padding: 12px 0 50px 0;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .phone-number {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .phone-number a {
            color: white;
            text-decoration: none;
        }
        
        .social-icons {
            display: flex;
            gap: 8px;
        }
        
        .social-icons a {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .social-icons a:active {
            background: var(--primary);
        }
        
        /* Animaciones para las tarjetas */
        @keyframes card-breathing {
            0% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            50% { 
                transform: scale(1.015);
                box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
        }
        
        .category-card.animated {
            animation: card-breathing 2s ease-in-out infinite;
            animation-play-state: running;
        }
        
        .category-card.paused {
            animation-play-state: paused;
        }
        
        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
            
            .categories-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .brand-name {
                font-size: 2.8rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
        }
        
        @media (max-height: 700px) {
            .category-icon {
                height: 85px;
                font-size: 2.2rem;
            }
            
            .category-content {
                padding: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .brand-name {
                font-size: 2.2rem;
            }
            
            .tagline {
                text-align: left;
                font-size: 0.8rem;
                width: 100%;
            }
            
            .footer-content {
                flex-direction: row;
                gap: 0;
            }
        }
        
        @media (max-width: 360px) {
            .categories-grid {
                gap: 6px;
            }
            
            .category-icon {
                height: 85px;
            }
        }
    </style>
</head>

    <script>
        // Efecto de carga suave para las tarjetas
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.category-card');
            
            // Configurar animaciones aleatorias para cada tarjeta
            cards.forEach((card, index) => {
                // Delay aleatorio entre 1-4 segundos
                const randomDelay = Math.random() * 3000 + 1000; // 1000ms a 4000ms
                
                // Duraci√≥n aleatoria entre 1.5s y 2.5s
                const randomDuration = Math.random() * 1000 + 1500; // 1500ms a 2500ms
                
                // Aplicar delay inicial
                setTimeout(() => {
                    card.classList.add('animated');
                    
                    // Aplicar duraci√≥n aleatoria
                    card.style.animationDuration = `${randomDuration}ms`;
                }, randomDelay);
                
                // Pausar animaci√≥n al tocar
                card.addEventListener('mousedown', function() {
                    this.classList.add('paused');
                });
                
                card.addEventListener('touchstart', function() {
                    this.classList.add('paused');
                });
                
                // Reanudar animaci√≥n si no se complet√≥ el click
                card.addEventListener('mouseup', function() {
                    this.classList.remove('paused');
                });
                
                card.addEventListener('touchend', function() {
                    this.classList.remove('paused');
                });
                
                card.addEventListener('mouseleave', function() {
                    this.classList.remove('paused');
                });
            });
        });
    </script>
